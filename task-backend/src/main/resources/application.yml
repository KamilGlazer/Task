spring:
  application:
    name: task

  datasource:
    url: jdbc:h2:mem:task
    driver-class-name: org.h2.Driver
    username: root
    password: root

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update

  h2:
    console:
      enabled: true
      path: /h2-console

